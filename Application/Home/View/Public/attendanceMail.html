<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>申请邮件</title>
</head>
<body>
<div align="center">
    <table class="mail_page_reload" width="720" cellpadding="0" cellspacing="0" style="">
        <tr>
            <td height="30" valign="middle" style="text-align: right;font-size: 14px;font-family: microsoft yahei">如果邮件未正常显示，请点击<a style="padding: 0 2px;color: #0033d9;cursor: pointer;text-decoration: underline;" href="{$url}">这里</a>
            </td>
        </tr>
    </table>
    <table class="mail_page_box" width="720" cellpadding="0" cellspacing="0" style="text-align:center;border: 2px solid #b0bdd0;background: #dee5ef;font-family: microsoft yahei;">
        <tr>
            <td align="center" style="padding-top: 20px;padding-bottom: 20px;">
                <table width="580" cellpadding="0" cellspacing="0" style="text-align: left;">
                    <tr>
                        <td>
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td valign="middle">
                                        <img src="{$mail_background_img}att_mail_logo.png" style="vertical-align: middle" alt="" title="">
                                    </td>
                                    <td valign="bottom" style="font-size: 14px;color: #666;padding-left: 8px;">邮件提醒</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding: 0">
                <table cellpadding="0" cellspacing="0" width="660" style="background: #305081;text-align: left;">
                    <tr>
                        <td align="center">
                            <table cellpadding="0" cellspacing="0" width="580" style="text-align: left;">
                                <tr>
                                    <td height="40" valign="middle" style="font-size:14px;color: #fff;letter-spacing: 1px;">
                                        * 这是一封自动产生的email，请勿回复。
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding-top: 30px;">
                <table cellpadding="0" cellspacing="0" width="580" style="text-align: left;">
                    <tr>
                        <td align="left">
                            <table cellpadding="0" cellspacing="0" style="text-align: left">
                                <tr>
                                    <td valign="top">
                                        <i style="color: #30507f;text-decoration: underline;font-style: normal;cursor: default;">{$name}</i>
                                    </td>
                                    <td valign="middle" style="font-weight: bold;padding-left: 5px;">
                                        您好！
                                    </td>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table cellpadding="0" cellspacing="0" style="text-align: left;">
                                <tr>
                                    <td style="line-height: 30px;font-size: 14px;padding-top: 12px;padding-bottom: 20px;">
                                        <eq name="mailType" value="1">
											{:date('Y-m-d H:i')} 有一份{$objectType}申请流程等待您的审批。
										<else />
											您提交的{$objectType}申请已经在 {:date('Y-m-d H:i')} 完成审批流程。
										</eq>
                                        <i style="font-style: normal;color: #518acd;">（明细如下）</i>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding-bottom: 50px;">
                <!--该td内4个table分别为请假、调休、补签、班车申请详情框-->
                <table cellpadding="0" cellspacing="0" width="500">
                    <tr>
                        <td style="padding-bottom: 15px;padding-left: 5px;padding-right: 5px;">
                            {$template}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding-bottom: 30px;">
                <table cellpadding="0" cellspacing="0" width="580" style="font-size: 14px;border-top: 1px dotted #518acd;border-bottom: 1px dotted #518acd;padding: 20px 0;text-align: left">
                    <tr>
                        <td>
                            <table cellpadding="0" cellspacing="0" style="font-size: 14px;">
                                <tr>
                                    <td>
                                        <a style="font-weight:bold;color: #ff6f00;text-decoration: underline;cursor: pointer" href="{$url}">点此查看<eq name="mailType" value="1">申请<else />审批</eq>详情</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 15px;line-height: 25px;">
                                        如果上述文字点击无效，请把下面网页地址复制到浏览器地址栏中打开：
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a style="color: #518acd;cursor: pointer;text-decoration: underline;">{$url}</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
